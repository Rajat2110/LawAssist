<!-- chatbot.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'chatbot.css' %}">
</head>
<body>
    {% include './includes/navbar.html' %}
    <h1 class="text-center p-3">Ask your queries to LegalBot</h1>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages">
            <!-- Chat messages will be displayed here -->
        </div>
        <form id="chat-form" method="post" action="{% url 'chatbot_view' %}">
            {% csrf_token %}
            <input type="text" id="user-input" name="user_input" placeholder="Type your message...">
            <button type="submit">Send</button>
        </form>
    </div>

    {% include './includes/footer.html' %}
    <script src="{% static 'JS/chatbot.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
