<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'register.css' %}">
</head>
<body>
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>   
    {% endfor %}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1><b>Register</b></h1>
                <p>Start using LawAssist today</p>
                <form action="/register/" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6 form-element mb-2">
                            <input type="text" class=" " name="fname" id="floatingInput" placeholder="First Name" required>
                        </div>
                        <div class="col-md-6 form-element mb-2">
                            <input type="text" class=" " name="lname" id="floatingInput" placeholder="Last Name" required>
                        </div>
                    </div>
                    <div class="form-element mb-2">
                        <input type="text" name="uname" id="floatingInput" placeholder="Username" required>
                    </div>
                    <div class="form-element mb-2">
                        <input type="email" name="email" id="floatingInput" placeholder="Email" required>
                    </div>
                    <div class="form-element mb-2">
                        <input type="password" name="pass1" id="floatingPassword" placeholder="Password" required>
                    </div>
                    <div class="form-element mb-2">
                        <input type="password" name="pass2" id="floatingPassword" placeholder="Re-enter Password">
                    </div>
                    <p class="login-link">Already have an account? <a href="/login">Log In</a></p>
                    <div class="col-12 submit-btn">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                </form>
            </div>
            <div class="col form-img">
                <img src="/static/img/registration.jpg" alt="LawAssist">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    {% include './includes/footer.html' %}
</body>
</html>
